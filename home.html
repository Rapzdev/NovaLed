        <!-- Post Creation -->
        <div class="create-post-card">

                <div class="post-type-selector">
                    <label>
                        <input type="radio" name="postType" value="image" checked>

                    </label>
                    <label>

                    </label>
                </div>
                
                <input type="file" id="mediaInput" accept="image/*,video/*" required>
                
                <button type="submit" class="btn-primary">Siar Post</button>
            </form>
            <div id="uploadProgress" class="upload-progress hidden"></div>
        </div>

        <!-- Feed -->
        <div id="feedContainer" class="feed-container">
            <div class="loading">Memuatkan post...</div>
        </div>
    </div>

    <!-- Owner Popup Notification -->
    <div id="ownerPopup" class="owner-popup hidden">
