<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaLed - Daftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>ğŸª¬ NovaLed</h1>
            <p>Cipta Akaun Baru</p>
        </div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <small class="form-hint">Guna 'dev' dalam username untuk dapat kelebihan owner</small>
            </div>
            
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <small class="form-hint">Minimum 6 aksara</small>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn-primary">Daftar</button>
            
            <div class="auth-switch">
                <p>Sudah ada akaun? <a href="index.html">Masuk</a></p>
            </div>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <!-- Owner Popup Notification -->
    <div id="ownerPopup" class="owner-popup hidden">
        <div class="popup-content">
            <div class="popup-header">
                <span class="popup-icon">ğŸª¬</span>
                <span class="popup-title">Mesej dari Owner</span>
            </div>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
